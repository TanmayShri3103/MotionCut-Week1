<!doctype html>

<html lang="en"> 

 <head> 

  <meta charset="UTF-8"> 

  <title>CodePen - Animated Login Form using Html &amp; CSS Only</title> 

  <link rel="stylesheet" href="./style.css"> 

 </head> 
 <body>
 <img src="girl.png" alt="Animated Image" class="animate-image girl" style="transform: scaleX(-1);">
 <div class="animated-images-container">
   <img src="leaf_01.png" alt="Leaf 01" class="animated-image leaf-01">
   <img src="leaf_02.png" alt="Leaf 02" class="animated-image leaf-02">
   <img src="leaf_03.png" alt="Leaf 03" class="animated-image leaf-03">
   <img src="leaf_04.png" alt="Leaf 04" class="animated-image leaf-04">
 </div>

 <section>
   <div class="signin"> 
     <div class="content"> 
       <h2>Sign In</h2> 
       <div class="form"> 
         <div class="inputBox"> 
           <input type="text" required> 
           <i>Username</i> 
         </div> 
         <div class="inputBox"> 
           <input type="password" required> 
           <i>Password</i> 
         </div> 
         <div class="links"> 
           <a href="#">Forgot Password</a> 
           <a href="#">Signup</a> 
         </div> 
         <div class="inputBox"> 
           <input type="submit" value="Login"> 
         </div> 
       </div> 
     </div> 
   </div> 
 </section>
 </body>

</html>
